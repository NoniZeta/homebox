<ol class="breadcrumb">
    <li *ngFor="let item of breadcrumbList" class="breadcrumb-item" (click)="openBreadCrumb(item)">
        <label [ngClass]="{'active':item !== breadcrumbList[breadcrumbList.length-1]}">{{item.title}}</label>
    </li>
</ol>
<div class="list_scroll">
    <div *ngIf="isDiplaying === 'serie'" class="list_content">
        <div *ngFor="let item of itemsSerie" (click)="open(item)" class='elt'>
            <label class="info">{{item.title}}</label>
        </div>
    </div>
    <div *ngIf="isDiplaying === 'saison'" class="list_content">
        <div *ngFor="let item of itemsSaison" (click)="openSaison(item)" class='elt'>
            <label class="info">Saison:<span>{{item.saison}}</span></label>
        </div>
    </div>
    <div *ngIf="isDiplaying === 'episode'" class="list_content">
        <div *ngFor="let item of itemsEpisode" (click)="openEpisode(item)" class='elt'>
            <label class="info"><span>{{item.saison}}</span>x<span>{{item.episode}}</span>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;
            <span>NÂº<span>{{item.id}}</span></span></label>
        </div>
    </div>
</div>
